<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZoD Hub 2014 Staff Login</title>
  <style>
    :root{
      --bg:#fbfbf8; --card:#fff; --text:#0f172a; --muted:#475569; --line:#e5e7eb;
      --accent:#0b3b89; --accent2:#0a2f6d; --danger:#b91c1c;
      --radius:18px; --shadow:0 18px 45px rgba(2,6,23,.08); --focus:0 0 0 4px rgba(11,59,137,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:radial-gradient(1000px 600px at 20% 10%, rgba(11,59,137,.10), transparent 55%), var(--bg);
      color:var(--text);
    }
    .wrap{width:min(560px,100%)}
    .card{background:var(--card); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); padding:26px}
    .brand{display:flex; gap:12px; align-items:center; padding-bottom:12px; border-bottom:1px solid var(--line); margin-bottom:18px}
    .logo{width:42px; height:42px; border-radius:12px; display:grid; place-items:center; background:rgba(11,59,137,.1);
      border:1px solid rgba(11,59,137,.18); font-weight:800; color:var(--accent)}
    .brand h1{margin:0; font-size:16px}
    .brand p{margin:2px 0 0; font-size:13px; color:var(--muted)}
    h2{margin:0; font-size:22px}
    .subtitle{margin:8px 0 18px; font-size:14px; color:var(--muted); line-height:1.5}
    label{font-size:13px; color:var(--muted)}
    input{
      width:100%; padding:14px; margin-top:8px; border-radius:14px; border:1px solid var(--line);
      font-size:16px; outline:none;
    }
    input:focus{border-color:rgba(11,59,137,.55); box-shadow:var(--focus)}
    .field{margin-top:14px}
    .actions{display:flex; gap:12px; margin-top:18px; flex-wrap:wrap}
    button{padding:13px 18px; border-radius:14px; border:none; font-weight:600; cursor:pointer; min-width:150px}
    .primary{background:var(--accent); color:#fff}
    .primary:hover{background:var(--accent2)}
    .secondary{background:#fff; border:1px solid rgba(11,59,137,.35); color:var(--accent)}
    .status{
      display:none; margin-top:16px; padding:12px; border-radius:14px; border:1px solid rgba(185,28,28,.25);
      background:rgba(185,28,28,.06); color:var(--danger); font-size:13px; line-height:1.45;
    }
    .status.show{display:block}
    .foot{margin-top:16px; font-size:12px; color:var(--muted)}
    .link{color:var(--accent); text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="brand">
        <div class="logo">Z</div>
        <div>
          <h1>ZoD Hub</h1>
          <p>Staff Access</p>
        </div>
      </div>

      <h2>Staff login</h2>
      <p class="subtitle">Sign in to access booking verification.</p>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" placeholder="staff@zodhub.com" />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
      </div>

     <div class="actions">
  <button id="loginBtn" class="primary" type="button">
    Sign in
  </button>
</div>


      <div id="status" class="status" role="status" aria-live="polite"></div>

      <div class="foot">
        If you can’t sign in, contact the administrator.
      </div>
    </section>
  </main>

  <script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://dzazdrpgedrrcnuzgjjc.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6YXpkcnBnZWRycmNudXpnampjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjUxOTQsImV4cCI6MjA4MjcwMTE5NH0.8ZRnOiGtyfi5ibmTbKLROnQ4PqBIDvDfeH-mWGUQy_M";
  const VERIFY_PAGE = "./verify-booking.html";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const emailEl = document.getElementById("email");
  const passEl  = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const statusEl = document.getElementById("status");

  function showError(msg){
    statusEl.textContent = msg;
    statusEl.classList.add("show");
  }
  function clearError(){
    statusEl.textContent = "";
    statusEl.classList.remove("show");
  }

  function setBusy(busy){
    loginBtn.disabled = busy;
    loginBtn.textContent = busy ? "Signing in..." : "Sign in";
  }

  // Sanity check: show if placeholders are still present
  if (SUPABASE_URL.includes("PASTE_") || SUPABASE_ANON_KEY.includes("PASTE_")) {
    showError("Supabase URL / anon key not set. Paste them in the code first.");
    console.error("Missing SUPABASE_URL or SUPABASE_ANON_KEY");
  }

  // If already logged in, go to verify page
  try {
    const { data } = await supabase.auth.getSession();
    if (data?.session) window.location.href = VERIFY_PAGE;
  } catch (e) {
    console.error("getSession error:", e);
  }

  async function doLogin(){
    clearError();
    console.log("Login clicked");

    const email = (emailEl.value || "").trim();
    const password = passEl.value || "";

    if(!email || !password){
      showError("Please enter your email and password.");
      return;
    }

    setBusy(true);

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      console.log("signIn result:", { data, error });

      if (error) {
        showError(error.message);
        return;
      }

      // Optional staff check (recommended)
      const { data: isStaff, error: staffErr } = await supabase.rpc("is_staff");
      console.log("is_staff:", { isStaff, staffErr });

      if (staffErr) {
        showError("Staff check failed: " + staffErr.message);
        return;
      }
      if (!isStaff) {
        await supabase.auth.signOut();
        showError("Access denied. Your account is not authorised as staff.");
        return;
      }

      window.location.href = VERIFY_PAGE;

    } catch (e) {
      console.error("Login exception:", e);
      showError("Login failed. Check console for details.");
    } finally {
      setBusy(false);
    }
  }

  // Click handler
  loginBtn.addEventListener("click", doLogin);

  // Enter key submits too
  [emailEl, passEl].forEach(el => {
    el.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doLogin();
    });
  });
</script>
